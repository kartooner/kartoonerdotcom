<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>

        .journal-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2em;
        }
        
        h1, h2, h3 {
            color: var(--text-color);
        }

        .post img {
            margin: 1em 0;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-family: var(--font-secondary);
            font-size: 5rem;
            color: var(--accent-color);
        }

        .post {
            margin-bottom: 40px;
        }

        .post-date {
            color: var(--skills-color);
            margin-bottom: 10px;
        }

        .post-title {
            font-family: var(--font-secondary);
            font-size: 2.8rem;
            line-height: 1em;
            margin-bottom: 10px;
            color: var(--heading-color);
        }

        .post-title a {
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .post-title a:hover,
        .post-title a:focus {
            color: var(--accent-color);
            transform: translateX(5px);
        }

        
        .post-subtitle {
            font-family: var(--font-secondary);
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .post-content {
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .post-content p:first-of-type {
            font-size: var(--text-lg);
            line-height: var(--leading-normal);
        }
        
        /* Code styling */
        .post-content pre {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        [data-theme="dark"] .post-content pre {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .post-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 0.9em;
        }
        
        [data-theme="dark"] .post-content code {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
        }
        
        /* Table styling */
        .post-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }
        
        .post-content table thead {
            display: table-header-group;
        }
        
        .post-content table tbody {
            display: table-row-group;
        }
        
        .post-content table tr {
            display: table-row;
        }
        
        .post-content table th,
        .post-content table td {
            display: table-cell;
            border: 1px solid var(--skills-color);
            padding: 0.5rem;
            text-align: left;
            white-space: normal;
        }
        
        .post-content table th {
            background: rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }
        
        [data-theme="dark"] .post-content table th {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Links */
        .post-content a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }
        
        .post-content a:hover {
            border-bottom-color: var(--accent-color);
        }
        
        blockquote p.source {
            font-family: var(--font-main);
            font-size: 1rem;
        }
        
        blockquote p.source::before {
            content: "â€” ";
        }

        .recent-posts {
            font-family: var(--font-secondary);
            margin-top: 40px;
        }
        
        .recent-posts h3 {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .post-list {
            margin: 0;
            padding: 0;
        }
        
        .post-list dt {
            margin-bottom: 8px;
            margin-top: 25px;
        }
        
        .post-list dt:first-child {
            margin-top: 0;
        }
        
        .post-list dt a {
            font-size: 1.4rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: 500;
        }

        .post-list dt a:hover,
        .post-list dt a:focus {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        .post-list dd {
            color: var(--text-color);
            margin-left: 0;
            margin-bottom: 0;
            font-size: 1rem;
            line-height: 1.4;
        }

        footer {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem; /* 40px */
            margin-top: 40px;
        }

        .view-all {
            color: var(--text-color) !important;
            text-decoration: none !important;
            padding: 0.5rem 1rem !important;
            border: 1px solid var(--tertiary-color) !important;
            border-radius: 4px !important;
            transition: all 0.3s ease !important;
            font-size: 1rem !important;
            background: none !important;
            display: inline-block !important;
        }

        .view-all:hover {
            color: var(--accent-color) !important;
            border-color: var(--accent-color) !important;
            transform: translateY(-2px) !important;
            background: none !important;
        }

        .feed-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feed-links a {
            color: var(--skills-color);
            text-decoration: none;
            font-size: 0.8rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .feed-links a:hover {
            color: var(--accent-color);
        }

    </style>
</head>
<body>
    <!-- Persistent Navigation -->

        <!-- Mobile menu button -->
        <button class="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
            <span class="menu-text">Menu</span>
        </button>
        
        <!-- Navigation links -->
        <div class="nav-links">
            <button class="mobile-close-button" aria-label="Close navigation menu">
                <span class="close-text">Ã—</span>
            </button>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/journal" class="current" aria-current="page">Journal</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>
    
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" aria-pressed="false">
        <span class="theme-toggle-icon">ðŸŒ™</span>
        <span class="theme-toggle-text">Dark mode</span>
    </button>

    <div class="journal-container animate-fade-in animate-main">
        <h1 class="logo animate-fade-in animate-header">Journal</h1>
        <hr class="divider animate-fade-in animate-header" />

        

        <hr class="divider animate-fade-in animate-main" />

        <div class="recent-posts animate-fade-in animate-footer">
            <h3>Recent posts</h3>
            
            <dl class="post-list">
                
            </dl>
            
            <footer>
                <a href="/archive" class="view-all">View all posts</a>
            </footer>
        </div>
        
        <div class="feed-links animate-fade-in animate-footer">
            <a href="/journal-atom.xml">Atom Feed</a>
            <a href="/journal-feed.xml">RSS Feed</a>
        </div>
        
        <footer class="animate-fade-in animate-footer">
            <p class="changelog">&copy; 2025 Erik Sagen. Built with care in Rochester, NY <span id="weather"></span>. <a href="https://github.com/kartooner/kartoonerdotcom?tab=MIT-1-ov-file" target="_blank" rel="noopener noreferrer" aria-label="View the MIT license on Github, opens in a new tab">Code licensed under MIT</a>. <a href="/atom.xml" target="_blank" rel="noopener noreferrer" aria-label="Subscribe to RSS feed">RSS</a></p>
        </footer>
    </div>
    
    <script src="/app.min.js"></script>
</body>
</html>
