<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Slime - Pulse Core Build</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
  </style>
</head>
<body>
<script type="importmap">
  { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>
<script type="module">
  import * as THREE from 'three';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // --- WORLD ---
  const worldBounds = 28;
  const getNoise = (x, f, a) => Math.sin(x * f) * a + Math.sin(x * f * 2.2) * (a * 0.4);
  const getFloor = (x) => -4.5 + getNoise(x, 2.0, 0.2);
  const getCeil = (x) => 4.5 - getNoise(x, 2.5, 0.2);
  const getWallJag = (y) => getNoise(y, 3.5, 0.3);

  const createRibbon = (getVal, color) => {
    const geo = new THREE.PlaneGeometry(worldBounds * 3, 5, 250, 3);
    geo.rotateX(-Math.PI / 2);
    const pos = geo.getAttribute('position');
    for(let i = 0; i < pos.count; i++) { pos.setY(i, getVal(pos.getX(i))); }
    scene.add(new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color, wireframe: true, transparent: true, opacity: 0.15 })));
  };
  createRibbon(getFloor, 0x00ffff);
  createRibbon(getCeil, 0xffff00);

  const createJagWall = (xPos) => {
    const geo = new THREE.PlaneGeometry(5, 15, 1, 50);
    geo.rotateY(Math.PI / 2);
    const pos = geo.getAttribute('position');
    for(let i = 0; i < pos.count; i++) { pos.setX(i, xPos + (xPos > 0 ? -getWallJag(pos.getY(i)) : getWallJag(pos.getY(i)))); }
    scene.add(new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: 0xaa4444, wireframe: true, transparent: true, opacity: 0.2 })));
  };
  createJagWall(-worldBounds); createJagWall(worldBounds);

  // --- BOULDER ---
  const bRad = 1.1;
  const bGeo = new THREE.IcosahedronGeometry(bRad, 3);
  const boulder = new THREE.Mesh(bGeo, new THREE.MeshBasicMaterial({ color: 0x666666, wireframe: true }));
  let bPhys = { x: 10, y: 0, vx: 0, rot: 0 };
  scene.add(boulder);

  // --- SLIME ---
  const geometry = new THREE.IcosahedronGeometry(1.8, 5);
  const blob = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ vertexColors: true, wireframe: true, transparent: true, opacity: 0.85 }));
  scene.add(blob);
  const posAttr = geometry.getAttribute('position'), originals = new Float32Array(posAttr.array);
  const colorAttr = new THREE.BufferAttribute(new Float32Array(posAttr.count * 3), 3);
  geometry.setAttribute('color', colorAttr);

  // --- PHYSICS ---
  let centerPos = { x: 0, y: 0, vx: 0, vy: 0 }, slimeT = { x: 0, y: 0 };
  let currentBias = -1, lastW = 0, lastS = 0, lastTime = performance.now();
  let jelloX = 0, jelloY = 0, jelloVelX = 0, jelloVelY = 0;
  const springK = 0.18, damping = 0.82;
  const keys = {};

  window.addEventListener('keydown', (e) => {
    keys[e.code] = true;
    const now = performance.now();
    if((e.code==='KeyW'||e.code==='ArrowUp') && now - lastW < 250) { currentBias=1; slimeT.y=5; }
    if((e.code==='KeyS'||e.code==='ArrowDown') && now - lastS < 250) { currentBias=-1; slimeT.y=-5; }
    lastW = (e.code==='KeyW'||e.code==='ArrowUp') ? now : lastW;
    lastS = (e.code==='KeyS'||e.code==='ArrowDown') ? now : lastS;
  });
  window.addEventListener('keyup', (e) => keys[e.code] = false);

  camera.position.z = 22;

  function animate(now) {
    requestAnimationFrame(animate);
    const dt = Math.min((now - lastTime) / 16.6, 2.0);
    lastTime = now;
    const time = now * 0.001;

    const pL=keys['KeyA']||keys['ArrowLeft'], pR=keys['KeyD']||keys['ArrowRight'], pU=keys['KeyW']||keys['ArrowUp'], pD=keys['KeyS']||keys['ArrowDown'];

    const fV_c = getFloor(centerPos.x), cV_c = getCeil(centerPos.x);
    const lW_c = -worldBounds + getWallJag(centerPos.y), rW_c = worldBounds - getWallJag(centerPos.y);
    const distL = Math.abs(centerPos.x - lW_c), distR = Math.abs(centerPos.x - rW_c);
    const onWall = distL < 1.6 || distR < 1.6;

    // Boulder
    const distB = Math.sqrt(Math.pow(centerPos.x - bPhys.x, 2) + Math.pow(centerPos.y - bPhys.y, 2));
    if (distB < 2.5) bPhys.vx += (centerPos.x > bPhys.x ? -0.06 : 0.06) * dt;
    bPhys.vx *= Math.pow(0.92, dt); bPhys.x += bPhys.vx;
    bPhys.y = getFloor(bPhys.x) + bRad;
    boulder.position.set(bPhys.x, bPhys.y, 0);

    // Movement
    const moveAmt = 0.2 * dt;
    slimeT.x += (pR ? moveAmt : 0) - (pL ? moveAmt : 0);
    if(onWall || distB < 2.5) slimeT.y += (pU ? moveAmt : 0) - (pD ? moveAmt : 0);
    else slimeT.y += (currentBias * 0.4 * dt);

    slimeT.x = THREE.MathUtils.clamp(slimeT.x, lW_c + 1.1, rW_c - 1.1);
    slimeT.y = THREE.MathUtils.clamp(slimeT.y, fV_c + 1.1, cV_c - 1.1);

    let oldX = centerPos.x, oldY = centerPos.y;
    centerPos.x = THREE.MathUtils.lerp(centerPos.x, slimeT.x, 0.15 * dt);
    centerPos.y = THREE.MathUtils.lerp(centerPos.y, slimeT.y, 0.15 * dt);
    centerPos.vx = centerPos.x - oldX; centerPos.vy = centerPos.y - oldY;

    jelloVelX = (jelloVelX + (-centerPos.vx * 12 - jelloX) * springK) * damping;
    jelloX += jelloVelX * dt;
    jelloVelY = (jelloVelY + (-centerPos.vy * 12 - jelloY) * springK) * damping;
    jelloY += jelloVelY * dt;

    camera.position.x = THREE.MathUtils.lerp(camera.position.x, centerPos.x, 0.08 * dt);
    camera.position.y = THREE.MathUtils.lerp(camera.position.y, centerPos.y * 0.3, 0.05 * dt);

    // RADIAL BREATH (Pulse Core)
    const globalBreath = Math.sin(time * 2.5) * 0.08 + Math.sin(time * 1.3) * 0.03;

    for (let i = 0; i < posAttr.count; i++) {
      const idx = i * 3;
      let ox = originals[idx], oy = originals[idx+1];
      const vPy = (oy + 1.8) / 3.6;
      const vPx = (ox + 1.8) / 3.6;

      // RADIAL EXPANSION
      // Apply breath to the whole body before deformation
      const bScale = 1.0 + globalBreath;
      ox *= bScale; oy *= bScale;

      // DEFORMATION PASS
      if (distL < 1.8) {
        ox *= 0.6; oy *= (1.0 + 1.1 * Math.pow(1.0 - vPx, 1.8)); ox -= 0.3;
      } else if (distR < 1.8) {
        ox *= 0.6; oy *= (1.0 + 1.1 * Math.pow(vPx, 1.8)); ox += 0.3;
      } else {
        const t = currentBias === -1 ? (1.0 - vPy) : vPy;
        oy *= 0.65; ox *= (1.0 + 1.1 * Math.pow(t, 1.8)); oy += (currentBias * -0.3);
      }

      // Jello Boing
      ox += jelloX * Math.pow(vPy, 1.4);
      oy += jelloY * Math.pow(vPx, 1.4);

      let vX = ox + centerPos.x, vY = oy + centerPos.y;

      // Seepage & Wall Highlights
      const curF = getFloor(vX), curC = getCeil(vX);
      const wallL = -worldBounds + getWallJag(vY), wallR = worldBounds - getWallJag(vY);
      let r=1, g=0, b=1, suc=0;

      if (Math.abs(vX - wallL) < 1.3 || Math.abs(vX - wallR) < 1.3) {
        suc = 1.0 - THREE.MathUtils.smoothstep(Math.min(Math.abs(vX - wallL), Math.abs(vX - wallR)), 0, 1.3);
        r = 1 - suc; g = suc; b = 1 - suc * 0.5;
      }
      else if (currentBias === -1 && vY < curF + 1.2) {
        suc = 1.0 - THREE.MathUtils.smoothstep(vY - curF, 0, 1.2);
        vY = THREE.MathUtils.lerp(vY, curF, suc * 0.98);
        r = 1 - suc * 0.8; g = suc; b = 1 - suc * 0.2;
      } else if (currentBias === 1 && vY > curC - 1.2) {
        suc = 1.0 - THREE.MathUtils.smoothstep(curC - vY, 0, 1.2);
        vY = THREE.MathUtils.lerp(vY, curC, suc * 0.98);
        r = 1 - suc * 0.2; g = suc; b = 1 - suc * 0.8;
      }

      posAttr.array[idx] = vX - centerPos.x;
      posAttr.array[idx+1] = THREE.MathUtils.clamp(vY, curF, curC) - centerPos.y;
      colorAttr.setXYZ(i, r, g, b);
    }
    posAttr.needsUpdate = true; colorAttr.needsUpdate = true;
    blob.position.set(centerPos.x, centerPos.y, 0);
    renderer.render(scene, camera);
  }
  animate(performance.now());
</script>
</body>
</html>
