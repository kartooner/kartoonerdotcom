<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Slime test</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
  </style>
</head>
<body>
<script type="importmap">
  { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>
<script type="module">
  import * as THREE from 'three';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // --- WORLD MATH ---
  const worldBounds = 20, ribbonW = 5.0;
  const getNoise = (v, f, a) => Math.sin(v * f) * a + Math.sin(v * f * 2.2) * (a * 0.4);
  const getFloor = (x) => -3.5 + (Math.abs(x - 4) < 5 ? Math.cos((Math.abs(x - 4) / 5) * Math.PI / 2) * 2.3 : 0) + getNoise(x, 2.5, 0.15);
  const getCeil = (x) => 2.5 - (Math.abs(x - 4) < 5 ? Math.cos((Math.abs(x - 4) / 5) * Math.PI / 2) * 2.1 : 0) + getNoise(x, 3.0, 0.2);
  const getWallJag = (y) => getNoise(y, 3.5, 0.3);

  const createRibbon = (getVal, color) => {
    const geo = new THREE.PlaneGeometry(worldBounds * 3, ribbonW, 160, 3);
    geo.rotateX(-Math.PI / 2);
    const pos = geo.getAttribute('position');
    for(let i = 0; i < pos.count; i++) { pos.setY(i, getVal(pos.getX(i))); }
    scene.add(new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color, wireframe: true, transparent: true, opacity: 0.1 })));
  };
  createRibbon(getFloor, 0x00ffff);
  createRibbon(getCeil, 0xffff00);

  const createJagWall = (xPos) => {
    const geo = new THREE.PlaneGeometry(ribbonW, 12, 1, 40);
    geo.rotateY(Math.PI / 2);
    const pos = geo.getAttribute('position');
    for(let i = 0; i < pos.count; i++) { pos.setX(i, xPos + (xPos > 0 ? -getWallJag(pos.getY(i)) : getWallJag(pos.getY(i)))); }
    scene.add(new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: 0xaa4444, wireframe: true, transparent: true, opacity: 0.15 })));
  };
  createJagWall(-worldBounds); createJagWall(worldBounds);

  // --- SLIME ---
  const geometry = new THREE.IcosahedronGeometry(1.8, 4);
  const blob = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ vertexColors: true, wireframe: true, transparent: true, opacity: 0.8 }));
  scene.add(blob);
  const posAttr = geometry.getAttribute('position');
  const originals = new Float32Array(posAttr.array);
  const colorAttr = new THREE.BufferAttribute(new Float32Array(posAttr.count * 3), 3);
  geometry.setAttribute('color', colorAttr);

  // --- PHYSICS ---
  let centerPos = { x: 0, y: 0, vx: 0, vy: 0 }, slimeT = { x: 0, y: 0 };
  let currentBias = -1; // -1 floor, 1 ceil
  let impact = 0, compression = 0;
  const keys = {};
  let lastW = 0, lastS = 0;
  let lastFrameTime = 0;
  const fpsInterval = 1000 / 60;

  window.addEventListener('keydown', (e) => {
    keys[e.code] = true;
    const now = performance.now();
    if((e.code === 'KeyW' || e.code === 'ArrowUp') && now - lastW < 250) { currentBias = 1; impact = 1.4; }
    if((e.code === 'KeyS' || e.code === 'ArrowDown') && now - lastS < 250) { currentBias = -1; impact = 1.4; }
    lastW = (e.code === 'KeyW' || e.code === 'ArrowUp') ? now : lastW;
    lastS = (e.code === 'KeyS' || e.code === 'ArrowDown') ? now : lastS;
  });
  window.addEventListener('keyup', (e) => keys[e.code] = false);

  camera.position.set(0, 0, 12);

  function animate(currentTime) {
    requestAnimationFrame(animate);
    const deltaTime = currentTime - lastFrameTime;
    if (deltaTime < fpsInterval) return;
    lastFrameTime = currentTime - (deltaTime % fpsInterval);

    const time = currentTime * 0.001;
    const pD = keys['KeyS'] || keys['ArrowDown'], pU = keys['KeyW'] || keys['ArrowUp'];
    const pL = keys['KeyA'] || keys['ArrowLeft'], pR = keys['KeyD'] || keys['ArrowRight'];

    const fV = getFloor(centerPos.x), cV = getCeil(centerPos.x);
    const lW = -worldBounds + getWallJag(centerPos.y), rW = worldBounds - getWallJag(centerPos.y);
    const distL = Math.abs(centerPos.x - lW), distR = Math.abs(centerPos.x - rW);

    // 1. FRICTION-AWARE LOCOMOTION
    const baseSpeed = 0.22;
    const onWall = distL < 1.3 || distR < 1.3;

    // X Movement
    slimeT.x += (pR ? baseSpeed : 0) - (pL ? baseSpeed : 0);

    // Y Movement (Slurp/Ooze vs Vacuum Jump)
    // If we are on a wall, movement is deliberate (ooze), vacuum is weak.
    const vacuumPower = onWall ? 0.05 : 0.45;
    slimeT.y += (currentBias * vacuumPower);
    if (onWall) {
      slimeT.y += (pU ? baseSpeed : 0) - (pD ? baseSpeed : 0);
    }

    let tX = THREE.MathUtils.clamp(slimeT.x, lW + 1.1, rW - 1.1);
    let tY = THREE.MathUtils.clamp(slimeT.y, fV + 1.1, cV - 1.1);
    slimeT.x = tX; slimeT.y = tY;

    let oX = centerPos.x, oY = centerPos.y;
    centerPos.x = THREE.MathUtils.lerp(centerPos.x, tX, 0.15);
    centerPos.y = THREE.MathUtils.lerp(centerPos.y, tY, 0.15);
    centerPos.vx = centerPos.x - oX; centerPos.vy = centerPos.y - oY;

    const dF = Math.abs(centerPos.y - fV), dC = Math.abs(centerPos.y - cV);
    let isSquashing = (dF < 1.4 && currentBias === -1) || (dC < 1.4 && currentBias === 1) || (distL < 1.3 && pL) || (distR < 1.3 && pR);
    compression = THREE.MathUtils.lerp(compression, isSquashing ? 1.0 : 0.15, 0.1);
    impact *= 0.85;

    camera.position.x = THREE.MathUtils.lerp(camera.position.x, centerPos.x, 0.05);
    camera.position.y = THREE.MathUtils.lerp(camera.position.y, centerPos.y * 0.15, 0.05);

    const breath = Math.sin(time * 1.5) * 0.08 + Math.sin(time * 2.7) * 0.05;

    for (let i = 0; i < posAttr.count; i++) {
      const idx = i * 3;
      let ox = originals[idx], oy = originals[idx+1];

      let sqX = (distL < 1.8 && ox < 0) || (distR < 1.8 && ox > 0) ? compression * 0.6 : 0;
      let sqY = (dF < 1.8 && oy < 0) || (dC < 1.8 && oy > 0) ? compression * 0.6 : 0;
      ox *= (1.0 - sqX); oy *= (1.0 - sqY);

      // Ooze-Slosh Vertical
      let verticalSlosh = onWall ? centerPos.vy * 2.8 : 0;

      let gf = 0, sc = 0;
      if (oy > 0.1 && currentBias === -1) { gf = THREE.MathUtils.smoothstep(oy, 0.1, 1.8); sc = Math.sin(ox * 1.5 + time) * 0.22; }
      else if (oy < -0.1 && currentBias === 1) { gf = THREE.MathUtils.smoothstep(-oy, 0.1, 1.8); sc = Math.sin(ox * 1.5 + time) * 0.22; }

      if (gf > 0) {
        const d = Math.max(0.1, Math.sqrt(ox*ox + oy*oy));
        if (onWall) oy += verticalSlosh * gf;
        else ox += centerPos.vx * 2.8 * gf;
        ox += (ox/d) * gf * (breath + sc); oy += (oy/d) * gf * (breath + sc);
      }

      let vX = ox + centerPos.x, vY = oy + centerPos.y;
      const sq = impact * 0.7 * (centerPos.y < 0 ? -1 : 1);
      vY += (centerPos.vy * 0.7 + sq) * oy; vX -= (centerPos.vy * 0.7 + sq) * 0.35 * ox;

      const curF = getFloor(vX), curC = getCeil(vX);
      const curL = -worldBounds + getWallJag(vY), curR = worldBounds - getWallJag(vY);
      vY = THREE.MathUtils.clamp(vY, curF, curC); vX = THREE.MathUtils.clamp(vX, curL, curR);

      let r=1, g=0, b=1, sF=0, sC=0, sL=0, sR=0;
      const sRange = 0.9 + compression * 0.8;

      if (vY < curF + sRange) sF = 1 - THREE.MathUtils.smoothstep(vY - curF, 0, sRange);
      if (vY > curC - sRange) sC = 1 - THREE.MathUtils.smoothstep(curC - vY, 0, sRange);
      if (vX < curL + sRange) sL = 1 - THREE.MathUtils.smoothstep(vX - curL, 0, sRange);
      if (vX > curR - sRange) sR = 1 - THREE.MathUtils.smoothstep(curR - vX, 0, sRange);

      const totalSuc = Math.max(sF, sC, sL, sR);
      if (totalSuc > 0) {
        r = 1 - totalSuc; g = totalSuc; b = 1 - (sC || sL ? totalSuc : 0);
        if (sF > 0) vY = THREE.MathUtils.lerp(vY, curF, sF * 0.9);
        if (sC > 0) vY = THREE.MathUtils.lerp(vY, curC, sC * 0.9);
        if (sL > 0) vX = THREE.MathUtils.lerp(vX, curL, sL * 0.9);
        if (sR > 0) vX = THREE.MathUtils.lerp(vX, curR, sR * 0.9);
      }

      posAttr.array[idx] = vX - centerPos.x; posAttr.array[idx+1] = vY - centerPos.y; colorAttr.setXYZ(i, r, g, b);
    }
    posAttr.needsUpdate = true; colorAttr.needsUpdate = true;
    blob.position.set(centerPos.x, centerPos.y, 0);
    renderer.render(scene, camera);
  }
  animate(0);
</script>
</body>
</html>
