<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Slime - Natural Rock Overclimb</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
  </style>
</head>
<body>
<script type="importmap">
  { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>
<script type="module">
  import * as THREE from 'three';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // --- WORLD ---
  const worldBounds = 28;
  const getNoise = (v, f, a) => Math.sin(v * f) * a + Math.sin(v * f * 2.2) * (a * 0.4);
  const getFloor = (x) => -4.5 + getNoise(x, 2.0, 0.2);
  const getCeil = (x) => 4.5 - getNoise(x, 2.5, 0.2);
  const getWallJag = (y) => getNoise(y, 3.5, 0.3);

  const createRibbon = (getVal, color) => {
    const geo = new THREE.PlaneGeometry(worldBounds * 3, 5, 250, 3);
    geo.rotateX(-Math.PI / 2);
    const pos = geo.getAttribute('position');
    for(let i = 0; i < pos.count; i++) { pos.setY(i, getVal(pos.getX(i))); }
    scene.add(new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color, wireframe: true, transparent: true, opacity: 0.15 })));
  };
  createRibbon(getFloor, 0x00ffff);
  createRibbon(getCeil, 0xffff00);

  // --- ORGANIC BOULDER ---
  const bRad = 1.0;
  const bGeo = new THREE.IcosahedronGeometry(bRad, 3);
  const bPAttr = bGeo.getAttribute('position');
  for(let i = 0; i < bPAttr.count; i++) {
    const v = new THREE.Vector3().fromBufferAttribute(bPAttr, i);
    v.addScaledVector(v.normalize(), (Math.sin(v.x * 5) + Math.cos(v.y * 5)) * 0.12);
    bPAttr.setXYZ(i, v.x, v.y, v.z);
  }
  const boulder = new THREE.Mesh(bGeo, new THREE.MeshBasicMaterial({ color: 0x666666, wireframe: true }));
  let bPhys = { x: 10, y: 0, vx: 0, rot: 0 };
  scene.add(boulder);

  // --- NODES ---
  const nodes = [];
  const nGeo = new THREE.IcosahedronGeometry(0.5, 2);
  for (let i = 0; i < 18; i++) {
    let x, y;
    do { x = (Math.random() - 0.5) * (worldBounds * 1.8); y = Math.random() > 0.5 ? getFloor(x) + 0.6 : getCeil(x) - 0.6; } while (Math.sqrt(x*x + y*y) < 8);
    const n = new THREE.Mesh(nGeo, new THREE.MeshBasicMaterial({ color: 0x00ff88, wireframe: true }));
    n.position.set(x, y, 0); scene.add(n); nodes.push(n);
  }

  // --- SLIME ---
  const geometry = new THREE.IcosahedronGeometry(1.8, 5);
  const blob = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ vertexColors: true, wireframe: true, transparent: true, opacity: 0.85 }));
  scene.add(blob);
  const posAttr = geometry.getAttribute('position'), originals = new Float32Array(posAttr.array);
  const colorAttr = new THREE.BufferAttribute(new Float32Array(posAttr.count * 3), 3);
  geometry.setAttribute('color', colorAttr);

  // --- PHYSICS ---
  let centerPos = { x: 0, y: 0, vx: 0, vy: 0 }, slimeT = { x: 0, y: 0 };
  let currentBias = -1, lastW = 0, lastS = 0, lastTime = performance.now();
  let pressInten = 0, fusionInten = 0;
  const keys = {};

  window.addEventListener('keydown', (e) => {
    keys[e.code] = true;
    const now = performance.now();
    if((e.code==='KeyW'||e.code==='ArrowUp') && now-lastW < 250) { currentBias=1; slimeT.y=5; }
    if((e.code==='KeyS'||e.code==='ArrowDown') && now-lastS < 250) { currentBias=-1; slimeT.y=-5; }
    if(e.code==='KeyW'||e.code==='ArrowUp') lastW=now; if(e.code==='KeyS'||e.code==='ArrowDown') lastS=now;
  });
  window.addEventListener('keyup', (e) => keys[e.code] = false);

  camera.position.z = 20;

  function animate(now) {
    requestAnimationFrame(animate);
    const dt = Math.min((now - lastTime) / 16.6, 2.0);
    lastTime = now;
    const time = now * 0.001;

    const pD=keys['KeyS']||keys['ArrowDown'], pU=keys['KeyW']||keys['ArrowUp'], pL=keys['KeyA']||keys['ArrowLeft'], pR=keys['KeyD']||keys['ArrowRight'];

    const fV_c = getFloor(centerPos.x), cV_c = getCeil(centerPos.x);
    const lW_c = -worldBounds + getWallJag(centerPos.y), rW_c = worldBounds - getWallJag(centerPos.y);

    // BOULDER PHYSICS
    const distB = Math.sqrt(Math.pow(centerPos.x - bPhys.x, 2) + Math.pow(centerPos.y - bPhys.y, 2));
    const nearBoulder = distB < 2.5;

    if (nearBoulder) {
      const pushDir = centerPos.x > bPhys.x ? -1 : 1;
      bPhys.vx += (pushDir * -0.05) * dt;
      // Vertical assist if pushing against a blocked boulder
      if (pU && Math.abs(bPhys.vx) < 0.01) slimeT.y += 0.15 * dt;
    }

    bPhys.vx *= Math.pow(0.92, dt);
    bPhys.x += bPhys.vx;

    // Wall hard-stops for boulder
    const bWallL = -worldBounds + 1.2, bWallR = worldBounds - 1.2;
    if (bPhys.x < bWallL) { bPhys.x = bWallL; bPhys.vx = 0; }
    if (bPhys.x > bWallR) { bPhys.x = bWallR; bPhys.vx = 0; }
    bPhys.y = getFloor(bPhys.x) + bRad;
    boulder.position.set(bPhys.x, bPhys.y, 0);
    boulder.rotation.z -= bPhys.vx * 0.8;

    const nearWall = Math.abs(centerPos.x - lW_c) < 2.5 || Math.abs(centerPos.x - rW_c) < 2.5;
    pressInten = THREE.MathUtils.lerp(pressInten, ((currentBias === -1 && pD) || (currentBias === 1 && pU)) ? 0.65 : 0.0, 0.1 * dt);

    // Movement
    const moveStep = 0.2 * dt;
    slimeT.x += (pR ? moveStep : 0) - (pL ? moveStep : 0);
    if (nearWall || nearBoulder) slimeT.y += (pU ? moveStep : 0) - (pD ? moveStep : 0);
    else slimeT.y += (currentBias * 0.42 * dt);

    slimeT.x = THREE.MathUtils.clamp(slimeT.x, lW_c + 1.1, rW_c - 1.1);
    slimeT.y = THREE.MathUtils.clamp(slimeT.y, fV_c + 1.1, cV_c - 1.1);

    centerPos.x = THREE.MathUtils.lerp(centerPos.x, slimeT.x, 0.15 * dt);
    centerPos.y = THREE.MathUtils.lerp(centerPos.y, slimeT.y, 0.15 * dt);

    camera.position.x = THREE.MathUtils.lerp(camera.position.x, centerPos.x, 0.08 * dt);
    camera.position.y = THREE.MathUtils.lerp(camera.position.y, centerPos.y * 0.3, 0.05 * dt);

    nodes.forEach(n => {
      if (n.visible) {
        const d = n.position.distanceTo(new THREE.Vector3(centerPos.x, centerPos.y, 0));
        if (d < 3.8) {
          n.position.lerp(new THREE.Vector3(centerPos.x, centerPos.y, 0), 0.18 * dt);
          if (d < 0.9) { n.visible = false; fusionInten = 1.0; }
        }
      }
    });
    fusionInten = THREE.MathUtils.lerp(fusionInten, 0, 0.06 * dt);

    for (let i = 0; i < posAttr.count; i++) {
      const idx = i * 3;
      let ox = originals[idx], oy = originals[idx+1];
      const vP = (oy + 1.8) / 3.6;
      const t = currentBias === -1 ? (1.0 - vP) : vP;
      oy *= (1.0 - pressInten * 0.5);
      ox *= (1.0 + (pressInten * 1.1 * Math.pow(t, 1.8)));
      oy += (currentBias * -0.3) + (pressInten * currentBias * 0.3);

      let vX = ox + centerPos.x, vY = oy + centerPos.y;

      // MOLD AROUND BOULDER
      const dx = vX - bPhys.x, dy = vY - bPhys.y;
      const dToB = Math.sqrt(dx*dx + dy*dy);
      if (dToB < bRad + 0.3) {
        const ang = Math.atan2(dy, dx);
        const push = (bRad + 0.25);
        vX = bPhys.x + Math.cos(ang) * push;
        vY = bPhys.y + Math.sin(ang) * push;
      }

      const curF = getFloor(vX), curC = getCeil(vX);
      let r=1, g=0, b=1, suc=0, seep = 1.1 + (pressInten * 1.3);
      if (currentBias === -1 && vY < curF + seep) {
        suc = 1.0 - THREE.MathUtils.smoothstep(vY - curF, 0, seep);
        vY = THREE.MathUtils.lerp(vY, curF, suc * 0.98);
        r = 1 - (suc * 0.8); g = suc; b = 1 - (suc * 0.2);
      } else if (currentBias === 1 && vY > curC - seep) {
        suc = 1.0 - THREE.MathUtils.smoothstep(curC - vY, 0, seep);
        vY = THREE.MathUtils.lerp(vY, curC, suc * 0.98);
        r = 1 - (suc * 0.2); g = suc; b = 1 - (suc * 0.8);
      }

      g = Math.max(g, fusionInten * (0.8 + Math.sin(i * 0.2 + time * 10) * 0.2));
      r = Math.min(r, 1.0 - fusionInten * 0.7);

      posAttr.array[idx] = vX - centerPos.x; posAttr.array[idx+1] = THREE.MathUtils.clamp(vY, curF, curC) - centerPos.y;
      colorAttr.setXYZ(i, r, g, b);
    }
    posAttr.needsUpdate = true; colorAttr.needsUpdate = true;
    blob.position.set(centerPos.x, centerPos.y, 0);
    renderer.render(scene, camera);
  }
  animate(performance.now());
</script>
</body>
</html>
