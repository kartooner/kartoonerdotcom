<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Advisor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/aiadvisor/login.css">
    <style>
        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <div class="bg-white border border-gray-200 rounded-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-3 tracking-tight">AI Project Advisor</h1>
                    <p class="text-gray-500">Design intelligence workflows with confidence</p>
                </div>

                <form id="loginForm" class="space-y-5">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input
                            id="password"
                            type="password"
                            class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-transparent transition-all text-gray-900"
                            placeholder="Enter password"
                            autofocus
                        />
                        <p id="error" class="mt-2 text-sm text-red-600 font-medium hidden">
                            Incorrect password. Try again.
                        </p>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-amber-400 text-gray-900 font-semibold py-3 px-6 rounded-md hover:bg-amber-500 transition-colors"
                    >
                        Access advisor
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                    <p class="text-sm text-gray-500">
                        A tool for mapping AI integration patterns
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/aiadvisor/login.js"></script>
</body>
</html>
