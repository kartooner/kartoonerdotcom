<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/aiadvisor/login.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900 flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-lg shadow-2xl p-8 transform transition-all">
                <div class="text-center mb-8">
                    <div class="text-6xl mb-4">⚡</div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">AI Project Advisor</h1>
                    <p class="text-gray-600">1.21 gigawatts of AI wisdom</p>
                </div>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Enter password to access
                        </label>
                        <input
                            id="password"
                            type="password"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                            placeholder="Enter password"
                            autofocus
                        />
                        <p id="error" class="mt-2 text-sm text-red-600 font-medium hidden">
                            ⚠️ Incorrect password. Try again!
                        </p>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition-all shadow-lg"
                    >
                        Access Advisor
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-500 italic">
                        "Where we're going, we don't need roads..."
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/aiadvisor/login.js"></script>
</body>
</html>
