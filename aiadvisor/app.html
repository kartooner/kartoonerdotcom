<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Advisor - Universal Intelligence Workflows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/aiadvisor/styles.css">
</head>
<body>
    <div id="root"></div>

    <script>
        // Check authentication
        if (sessionStorage.getItem('aiadvisor_auth') !== 'true') {
            // Store the current URL so we can redirect back after login
            const currentPath = window.location.pathname;
            if (currentPath !== '/aiadvisor/app.html') {
                sessionStorage.setItem('aiadvisor_redirect', currentPath);
            }
            window.location.replace('/aiadvisor/');
        }
    </script>

    <!-- Load core modules (domain-agnostic) -->
    <script type="text/babel" src="/aiadvisor/js/config/icons.js"></script>
    <script type="text/babel" src="/aiadvisor/js/config/principles.js"></script>
    <script type="text/babel" src="/aiadvisor/js/config/workflow-patterns.js"></script>
    <script type="text/babel" src="/aiadvisor/js/config/templates.js"></script>
    <script type="text/babel" src="/aiadvisor/js/config/template-workflows.js"></script>
    <script type="text/babel" src="/aiadvisor/js/config/touchpoint-details.js"></script>
    <script type="text/babel" src="/aiadvisor/js/config/risk-explanations.js"></script>
    <script type="text/babel" src="/aiadvisor/js/config/glossary.js"></script>
    <script type="text/babel" src="/aiadvisor/js/config/decision-framework.js"></script>
    <script type="text/babel" src="/aiadvisor/js/logic/detect.js"></script>

    <!-- Optional: Load domain-specific templates -->
    <script type="text/babel" src="/aiadvisor/js/domains/hcm.js"></script>
    <script type="text/babel" src="/aiadvisor/js/domains/finance.js"></script>

    <!-- Load remaining logic and components -->
    <script type="text/babel" src="/aiadvisor/js/logic/workflow-generator.js"></script>
    <script type="text/babel" src="/aiadvisor/js/logic/complexity.js"></script>
    <script type="text/babel" src="/aiadvisor/js/logic/analyze.js"></script>
    <script type="text/babel" src="/aiadvisor/js/components/app.js"></script>
    <script type="text/babel" src="/aiadvisor/js/main.js"></script>
</body>
</html>
