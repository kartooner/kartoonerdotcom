<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="errors" style="color: red; padding: 20px; font-family: monospace;"></div>
    
    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('errors').innerHTML += 
                `<p>Error: ${msg}<br>File: ${url}<br>Line: ${line}:${col}</p>`;
            return false;
        };
    </script>
    
    <script type="text/babel" src="js/config/templates.js"></script>
    
    <script type="text/babel">
        const TestComponent = () => {
            return <div>Templates loaded: {Object.keys(TEMPLATES).join(', ')}</div>;
        };
        
        ReactDOM.render(<TestComponent />, document.getElementById('root'));
    </script>
</body>
</html>
