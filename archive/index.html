<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        .archive-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2em;
        }
        
        .logo {
            text-align: center;
            font-family: var(--font-secondary);
            font-size: 5rem;
            color: var(--accent-color);
        }
        
        .year-section {
            margin-bottom: 40px;
        }
        
        .year-section h2 {
            font-family: var(--font-secondary);
            font-size: 2.5rem;
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .archive-entry {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="light"] .archive-entry {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .entry-date {
            color: var(--skills-color);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .archive-entry h3 {
            margin: 0 0 10px 0;
        }
        
        .archive-entry h3 a {
            color: var(--heading-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .archive-entry h3 a:hover {
            color: var(--accent-color);
        }
        
        .entry-excerpt {
            color: var(--skills-color);
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Skip Navigation Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Persistent Navigation -->
    <nav class="persistent-nav" aria-label="Site navigation">
        <!-- Mobile menu button -->
        <button class="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
            <span class="menu-text">Menu</span>
        </button>
        
        <!-- Navigation links -->
        <div class="nav-links">
            <button class="mobile-close-button" aria-label="Close navigation menu">
                <span class="close-text">Ã—</span>
            </button>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/journal" class="current" aria-current="page">Journal</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>
    
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" aria-pressed="false">
        <span class="theme-toggle-icon">ðŸŒ™</span>
        <span class="theme-toggle-text">Dark mode</span>
    </button>

    <div class="archive-container">
        <main id="main-content" tabindex="-1">
            <h1 class="logo">Archive</h1>
            <hr class="divider" />

            

            
            <footer class="animate-fade-in animate-footer">
                <p class="changelog">&copy; 2025 Erik Sagen. Built with care in Rochester, NY <span id="weather"></span>. <a href="https://github.com/kartooner/kartoonerdotcom?tab=MIT-1-ov-file" target="_blank" rel="noopener noreferrer" aria-label="View the MIT license on Github, opens in a new tab">Code licensed under MIT</a>. <a href="/atom.xml" target="_blank" rel="noopener noreferrer" aria-label="Subscribe to RSS feed">RSS</a></p>
            </footer>
        </main>
    </div>
    
    <script src="/app.min.js"></script>
</body>
</html>
