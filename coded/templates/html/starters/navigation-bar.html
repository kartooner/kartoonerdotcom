<style>
/* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  line-height: 1.6;
  color: #1e293b;
  background: #ffffff;
  min-height: 100vh;
}

/* Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

/* Navigation bar sticky positioning */
.navbar {
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 1rem 0;
}

.nav-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
}

.logo {
  font-size: 1.5rem;
  font-weight: 700;
  color: #2c3e50;
  text-decoration: none;
}

.nav-menu {
  display: flex;
  gap: 2rem;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-menu a {
  color: #333;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s;
}

.nav-menu a:hover {
  color: #3498db;
}

/* Mobile menu toggle button */
.nav-toggle {
  display: none;
  flex-direction: column;
  gap: 4px;
  background: #3498db;
  border: none;
  border-radius: 4px;
  padding: 0.75rem;
  cursor: pointer;
}

.nav-toggle span {
  display: block;
  width: 25px;
  height: 3px;
  background: #fff;
  border-radius: 2px;
  transition: all 0.3s;
}

/* Transform hamburger to X when active */
.nav-toggle.active span:nth-child(1) {
  transform: translateY(7px) rotate(45deg);
}

.nav-toggle.active span:nth-child(2) {
  opacity: 0;
}

.nav-toggle.active span:nth-child(3) {
  transform: translateY(-7px) rotate(-45deg);
}

/* Mobile responsive */
@media (max-width: 768px) {
  /* Show hamburger menu toggle */
  .nav-toggle {
    display: flex;
  }

  /* Hide menu by default on mobile */
  .nav-menu {
    display: none;
    width: 100%;
    flex-direction: column;
    gap: 0;
    text-align: center;
    order: 3;
  }

  /* Show menu when active */
  .nav-menu.active {
    display: flex;
  }

  .nav-menu li {
    padding: 0.75rem 0;
    border-bottom: 1px solid #f0f0f0;
  }

  .nav-content {
    flex-wrap: wrap;
  }
}
</style>

<script>
// Mobile menu toggle functionality
document.querySelector('.nav-toggle')?.addEventListener('click', function() {
  const menu = document.querySelector('.nav-menu');
  const isActive = menu.classList.toggle('active');
  this.classList.toggle('active'); // Toggle X icon
  this.setAttribute('aria-expanded', isActive);
  this.setAttribute('aria-label', isActive ? 'Close navigation menu' : 'Toggle navigation menu');
});
</script>
