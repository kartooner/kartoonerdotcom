<!-- Container for card grid layout -->
<div class="container">
  <h1>Featured items</h1>
  
  <!-- Grid container - automatically responsive with CSS -->
  <div class="grid">
    <!-- Individual card - repeat as needed -->
    <article class="card">
      <h3>Card title</h3>
      <p>Card description goes here. Add your content.</p>
      <button class="btn" aria-label="Learn more about Card title">Learn more</button>
    </article>
    
    <article class="card">
      <h3>Another card</h3>
      <p>Each card can have different content and images.</p>
      <button class="btn" aria-label="Learn more about Another card">Learn more</button>
    </article>
    
    <article class="card">
      <h3>Third card</h3>
      <p>The grid automatically adjusts to screen size.</p>
      <button class="btn" aria-label="Learn more about Third card">Learn more</button>
    </article>
  </div>
</div>
