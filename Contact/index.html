<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Erik Sagen - Lead Product UX Designer">
    <title>Contact - Erik Sagen</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">
    <link rel="stylesheet" href="/style.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2em;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
        }

        [data-theme="dark"] .contact-form {
            background: rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--tertiary-color);
            border-radius: 4px;
            font-family: var(--font-main);
            font-size: 1rem;
            background: var(--background-color);
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-family: var(--font-main);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: #5a5fcf;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-intro h1 {
            font-family: var(--font-secondary);
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .contact-intro p {
            color: var(--text-color);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Skip Navigation Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Persistent Navigation -->
    <nav class="persistent-nav" aria-label="Site navigation">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/journal">Journal</a>
        <a href="/Contact" class="current" aria-current="page">Contact</a>
    </nav>

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" aria-pressed="false">
        <span class="theme-toggle-icon">ðŸŒ™</span>
        <span class="theme-toggle-text">Dark mode</span>
    </button>

    <div class="contact-container">
        <main id="main-content" class="animate-fade-in animate-main" tabindex="-1">
            <div class="contact-intro">
                <h1>Get in Touch</h1>
                <p>Have a project in mind? Want to collaborate? Or just want to say hello? I'd love to hear from you.</p>
            </div>

            <form class="contact-form" method="POST" id="contactForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" placeholder="Tell me about your project, idea, or just say hello..." required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </main>

        <footer class="animate-fade-in animate-footer">
            <p class="changelog">&copy; 2025 Erik Sagen. Built with care in Rochester, NY <span id="weather"></span>. <a href="https://github.com/kartooner/kartoonerdotcom?tab=MIT-1-ov-file" target="_blank" rel="noopener noreferrer" aria-label="View the MIT license on Github, opens in a new tab">Code licensed under MIT</a>. <a href="/thanks">Special thanks</a>. <a href="/atom.xml" target="_blank" rel="noopener noreferrer" aria-label="Subscribe to RSS feed">RSS</a></p>
        </footer>
    </div>

    <script src="/app.min.js"></script>
    <script>
        // Obfuscate email to prevent spam bots
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const emailParts = ['erik', 'kartooner', 'com'];
            const email = emailParts[0] + '@' + emailParts[1] + '.' + emailParts[2];
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const name = formData.get('name');
                const userEmail = formData.get('email');
                const message = formData.get('message');
                
                // Create mailto link
                const subject = encodeURIComponent('Contact from ' + name);
                const body = encodeURIComponent(
                    'Name: ' + name + '\n' +
                    'Email: ' + userEmail + '\n\n' +
                    'Message:\n' + message
                );
                
                const mailtoLink = 'mailto:' + email + '?subject=' + subject + '&body=' + body;
                window.location.href = mailtoLink;
            });
        });
    </script>
</body>
</html>
