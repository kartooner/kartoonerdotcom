<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: var(--bg-color);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo {
            text-align: center;
            font-family: var(--font-secondary);
            font-size: 5rem;
            color: var(--accent-color);
        }
        
        .year-section {
            margin-bottom: 40px;
        }
        
        .year-section h2 {
            font-family: var(--font-secondary);
            font-size: 2.5rem;
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .archive-entry {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .entry-date {
            color: var(--skills-color);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .archive-entry h3 {
            margin: 0 0 10px 0;
        }
        
        .archive-entry h3 a {
            color: var(--heading-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .archive-entry h3 a:hover {
            color: var(--accent-color);
        }
        
        .entry-excerpt {
            color: var(--skills-color);
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Skip Navigation Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" aria-pressed="false">
        <span class="theme-toggle-icon">üåô</span>
        <span class="theme-toggle-text">Dark mode</span>
    </button>

    <main id="main-content" tabindex="-1">
        <h1 class="logo">Archive</h1>
    <hr class="divider" />

    
        <div class="year-section">
            <h2>2025</h2>
            
            <div class="archive-entry">
                <div class="entry-date">Aug 28, 2025</div>
                <h3><a href="entry/here-we-go-again.html">Here we go again</a></h3>
                <p class="entry-excerpt">It's been awhile since I've written here. Long enough that I started to wonder if I'd ever come back to this.</p>
            </div>
        </div>

    <div style="text-align: center; margin: 40px 0;">
        <a href="journal" style="color: var(--accent-color); text-decoration: none;">‚Üê Back to Journal</a>
    </div>
    </main>
    
    <script src="theme-toggle.js"></script>
</body>
</html>
